<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
text-align:center;
position:relative;

/* Gradient + Image Together */
background:
linear-gradient(135deg, rgba(255,117,140,0.6), rgba(255,126,179,0.6), rgba(255,78,80,0.6)),
url("photo.jpg") no-repeat center center fixed;

background-size:cover;
}

/* Login */
.login{
background:rgba(255,255,255,0.2);
padding:40px;
border-radius:20px;
backdrop-filter:blur(15px);
z-index:2;
}

/* Inputs */
input{
padding:10px;
border:none;
border-radius:20px;
margin:15px 0;
text-align:center;
}

/* Buttons */
button{
padding:10px 25px;
border:none;
border-radius:20px;
background:white;
color:#ff4f81;
cursor:pointer;
font-weight:bold;
transition:0.3s;
}

button:hover{
background:#ff4f81;
color:white;
transform:scale(1.05);
}

/* Main Content */
.main{
display:none;
max-width:700px;
padding:40px;
z-index:2;
}

h1{
font-family:'Great Vibes',cursive;
font-size:3rem;
margin-bottom:20px;
}

.typewriter{
min-height:100px;
margin:20px 0;
font-size:1.1rem;
line-height:1.8;
}

.proposal{
display:none;
margin-top:20px;
font-size:1.3rem;
font-weight:bold;
}

/* Floating Hearts */
.heart{
position:absolute;
bottom:-50px;
animation:float 6s infinite ease-in;
}

@keyframes float{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-110vh);opacity:0;}
}
</style>
