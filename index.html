<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
background:linear-gradient(135deg,#ff758c,#ff7eb3,#ff4e50,#ff6a88);
background-size:400% 400%;
animation:gradientMove 10s ease infinite;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
text-align:center;
position:relative;
}

/* Background Image Overlay */
body::before{
content:"";
position:absolute;
width:100%;
height:100%;
background:url("photo.jpg") center/cover no-repeat;
opacity:0.25; /* Adjust image visibility */
z-index:-1;
}

/* Gradient animation */
@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Login */
.login{
background:rgba(255,255,255,0.2);
padding:40px;
border-radius:20px;
backdrop-filter:blur(15px);
}

/* Inputs */
input{
padding:10px;
border:none;
border-radius:20px;
margin:15px 0;
text-align:center;
}

/* Buttons */
button{
padding:10px 25px;
border:none;
border-radius:20px;
background:white;
color:#ff4f81;
cursor:pointer;
font-weight:bold;
transition:0.3s;
}

button:hover{
background:#ff4f81;
color:white;
transform:scale(1.05);
}

/* Main Content */
.main{
display:none;
max-width:700px;
padding:40px;
}

h1{
font-family:'Great Vibes',cursive;
font-size:3rem;
margin-bottom:20px;
}

.typewriter{
min-height:100px;
margin:20px 0;
font-size:1.1rem;
line-height:1.8;
}

.proposal{
display:none;
margin-top:20px;
font-size:1.3rem;
font-weight:bold;
}

/* Floating Hearts */
.heart{
position:absolute;
bottom:-50px;
animation:float 6s infinite ease-in;
}

@keyframes float{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-110vh);opacity:0;}
}
    </style>
